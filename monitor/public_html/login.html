<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/@codexteam/ajax"></script>

<section class="vh-100" style="background-color: #53c783;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <h3 class="mb-5">Sign in</h3>
  
                <div class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email</label>
                </div>
    
                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="password">Password</label>
                </div>
  
                <button onclick="send()" class="btn btn-primary btn-lg btn-block" type="button">Login</button>
              <hr class="my-4">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    var send = function() {
      var email = document.getElementById('email').value;
      var pass = document.getElementById('password').value;
      
      ajax.post({
        url: '/login',
        data: {
          email: email,
          password: pass
        },
      })
        .then(response => {
          if(response.body.success === true)
          {
            window.location.href = '/dashboard/monitor';
          }
          else
          { 
            alert("Invalid Credentials.");
          }
        })
        .catch(console.error);
    }
    </script>
